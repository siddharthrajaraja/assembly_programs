    <title>Styles for a links</title>
</head>
<body>
    <style>
        /* unvisited link */
a:link {
    color: green;
  }
  
  /* visited link */
  a:visited {
    color: yellow;
  }
  
  /* mouse over link */
  a:hover {
    color: black;
  }
  
  /* selected link */
  a:active {
    color: blue;
  }

  table{
      background-color: green;
      color: white;
      font-size: 20;
      border: 10px solid black;
  }
    </style>
